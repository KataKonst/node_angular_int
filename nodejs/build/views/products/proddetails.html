<div class="card">

    <h4 class="page-header">{{"Product Detail"+" - "+product.title}}</h4>

      <img class="card-img-top left" src="{{product.image}}" alt="Card image cap">

      </div>
    </div>
  </div>
</div>
{% endblock %}
