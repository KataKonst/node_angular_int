{% extends "index2.html" %} {% block content %}
<div class="card">
  <div class="container-fluid">
    <h4 class="page-header">Contact Us</h4>
    <form class="form-horizontal" role="form" name="profileform" action="/contact/process" method="post">
      <div class="form-group">
        <label class="col-md-3 control-label">First Name:</label>
        <div class="col-md-6">
          <input class="form-control" type="text" name="firstName" placeholder="First Name" / />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Last Name</label>
        <div class="col-md-6">
          <input class="form-control" type="text" name="lastName" placeholder="Last Name" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Message</label>
        <div class="col-md-6">
          <input class="form-control" type="text" name="message" placeholder="Message" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-6 bottom1">
          <button type="submit" class="btn btn-default">Submit</button>

        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
